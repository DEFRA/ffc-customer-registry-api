query Person($personId: Int!) {
  person(id: $personId) {
    title
    status {
      confirmed
      deactivated
      locked
    }
    phone {
      landline
      mobile
    }
    otherTitle
    name {
      first
      last
      middle
    }
    id
    email {
      address
      doNotContact
      validated
    }
    dateOfBirth
    customerReferenceNumber
    address {
      addressTypeId
      buildingName
      buildingNumberRange
      city
      county
      dependentLocality
      doubleDependentLocality
      line1
      line2
      line3
      line4
      line5
      pafOrganisationName
      postalCode
      street
      uprn
    }
  }
}
