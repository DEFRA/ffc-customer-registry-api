enum LandCoverDescription {
  PERMANENT_GRASSLAND
  PERMANENT_CROPS
  ARABLE_LAND
}

type LandCover {
  id: ID!
  landParcelId: String!
  classCode: Int
  description: LandCoverDescription
  area: Float
}

type LandParcel {
  id: ID!
  sbi: String!
  area: Float
  covers: [LandCover]
}

type LandSummary {
  arableLandArea: Float
  date: Date
  numberOfParcels: Float
  permanentGrasslandArea: Float
  totalArea: Float
}

type Land {
  sbi: String!
  summary: LandSummary
  parcels: [LandParcel]
}

extend type Query {
  land(businessId: ID!): Land
}
